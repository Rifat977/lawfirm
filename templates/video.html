{% extends "./partial/base.html" %} 

{% load static %}
{% block title %}Our Videos{% endblock title %} 

{% block content %}
<!-- breadcrumb start-->
<section class="breadcrumb">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner text-center">
                    <div class="breadcrumb_iner_item">
                        <h2>Our Videos</h2>
                        <p>home <span>//</span>Videos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb start-->

 <!-- team_part part start-->
 <section class="team_part our_offer section_bg section_padding" style="background-color: white !important;">
    <div class="container">
        <div class="row justify-content-between">
            {% for video in videos %}
            <div class="col-lg-4 col-sm-6">
                <div class="single_offer_part">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ video.get_video_id }}" allowfullscreen></iframe>
                    </div>
                    <div class="team_member_info">
                        <h4>{{ video.title }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>              
    </div>
</section>
<!-- team_part part end-->
{% endblock content %}
